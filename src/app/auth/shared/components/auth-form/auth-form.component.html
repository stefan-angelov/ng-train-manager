<h3 class="text-center">{{ title }}</h3>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>E-mail</label>
    <input type="text" 
      class="form-control" 
      [ngClass]="{'is-invalid': !getEmailControl().valid && getEmailControl().touched}"
      formControlName="email" 
      placeholder="Enter E-mail">
    <div class="invalid-feedback"
      *ngIf="getEmailControl().hasError('required')">
      Please enter a email.
    </div>
    <div class="invalid-feedback"
      *ngIf="getEmailControl().hasError('email')">
      Please enter a valid e-mail.
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" 
      class="form-control"
      [ngClass]="{'is-invalid': !getPasswordControl().valid && getPasswordControl().touched}"
      formControlName="password" 
      placeholder="Enter Password">
    <div class="invalid-feedback"
      *ngIf="getPasswordControl().hasError('required')">
      Please enter a password.
    </div>
  </div>
  <button type="submit" 
    class="btn btn-primary btn-block"
    [disabled]="!form.valid">
    {{ btnText }}
  </button>
</form>
